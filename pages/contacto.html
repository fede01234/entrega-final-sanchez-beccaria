    <div class="container-contact100">
  
      <div class="wrap-contact100">
        <div class="contact100-form-title" style="background-image: url(../img/contacto.jpg);">
          <span class="contact100-form-title-1">
Cont√°ctenos          </span>
  
          <span class="contact100-form-title-2">
          </span>
        </div>
  
        <form class="contact100-form validate-form">
          <div class="wrap-input100 validate-input">
            <span class="label-input100">Nombre:</span>
            <input class="input100" type="text" name="name" placeholder="Ingresa tu nombre">
            <span class="focus-input100"></span>
          </div>
  
          <div class="wrap-input100 validate-input">
            <span class="label-input100">Email:</span>
            <input class="input100" type="text" name="email" placeholder="Escribi tu direccion mail">
            <span class="focus-input100"></span>
          </div>
  
          <div class="wrap-input100 validate-input">
            <span class="label-input100">Telefono:</span>
            <input class="input100" type="text" name="phone" placeholder="Ingresa tu telefono">
            <span class="focus-input100"></span>
          </div>
  
          <div class="wrap-input100 validate-input">
            <span class="label-input100">Mensaje:</span>
            <textarea class="input100" name="message" placeholder="Comentarios..."></textarea>
            <span class="focus-input100"></span>
          </div>
  
          <div class="container-contact100-form-btn">
            <button class="contact100-form-btn">
              <span>
                Enviar
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </form>
